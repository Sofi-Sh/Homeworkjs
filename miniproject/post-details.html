<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>post-details</title>
</head>
<body>
<div class="comments-box">

</div>
<script>

    const JSONPost= new URL(location).searchParams.get('post');

    const post = JSON.parse(JSONPost);
    console.log(post);

    document.body.innerHTML = JSON.stringify(post);
</script>

<script>
    fetch(`https://jsonplaceholder.typicode.com/posts/${post.id}/comments`)
        .then(response => response.json())
        .then(comments => {
            let commentsBox = document.getElementsByClassName('comments-box')[0];
            for (const comment of comments) {
                let liComment = document.createElement('li');
                liComment.innerText = comment.name;
                commentsBox.append(liComment);

            }

        });
</script>




</body>
</html>
